<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="Mospolite.png" alt="Логотип МосПолитеха">
        <h1>Форма обратной связи</h1>
    </header>
    <main>
        <form action="https://httpbin.org/post" method="post">
         <!--    <input type="hidden" name="method" value="DELETE"> -->
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
            <br> 
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="type">Тип обращения:</label>
            <select id="type" name="type" required>
                <option value="complaint">Жалоба</option>
                <option value="suggestion">Предложение</option>
                <option value="gratitude">Благодарность</option>
            </select>
            <br>
            <label for="message">Текст обращения:</label>
            <br>
            <textarea id="message" name="message" rows="5" cols="30" required></textarea>
            <br>
            <label for="response">Вариант ответа:</label>
            <br>
            <input type="checkbox" id="response_sms" name="response_sms" value="sms">
            <label for="response_sms">SMS</label>
            <br>
            <input type="checkbox" id="response_email" name="response_email" value="email">
            <label for="response_email">E-mail</label>
            <br>
            <br>
            <button type="submit">Отправить</button>
            <a href="lab2.php">Перейти на 2 страницу</a>
        </form>
    </main>
    <footer>
        <p>Спасибо за обратную связь!</p>
    </footer>
</body>

</html>
